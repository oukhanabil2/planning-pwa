<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superviseur Planning PWA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <div class="app-title">
            <i class="fas fa-calendar-alt"></i>
            <span>SUPERVISEUR PLANNING</span>
        </div>
        <div class="header-actions">
            <button id="installBtn" class="install-btn" style="display:none;">
                <i class="fas fa-download"></i>
                <span>INSTALLER</span>
            </button>
            <div class="connection-status" id="connectionStatus">
                <i class="fas fa-circle"></i>
                <span>Chargement...</span>
            </div>
        </div>
    </header>

    <div class="app-container">
        <nav class="sidebar">
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <h3>Superviseur</h3>
                <div class="connection-status">
                    <i class="fas fa-wifi" id="wifiIcon"></i>
                    <span id="networkStatus">Vérification...</span>
                </div>
            </div>
            
            <ul class="menu">
                <li class="menu-item active" data-page="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Tableau de bord</span>
                </li>
                <li class="menu-item" data-page="planning">
                    <i class="fas fa-calendar-week"></i>
                    <span>Planning</span>
                </li>
                </ul>
            
            <div class="app-footer">
                <div>
                    <i class="fas fa-database"></i>
                    <span id="dbSize">0 KB</span>
                </div>
                <div id="swStatus">
                    <i class="fas fa-sync"></i>
                    <span>Service Worker...</span>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="page-header">
                <h1 id="pageTitle">Tableau de bord</h1>
            </div>
            
            <div id="pageContent">
                <div class="welcome-card">
                    <h2><i class="fas fa-check-circle" style="color:#2ecc71"></i> STATUT PWA</h2>
                    
                    <div class="pwa-status">
                        <div class="status-item" id="statusSw">
                            <i class="fas fa-sync fa-spin"></i>
                            <span>Service Worker : <strong>Vérification...</strong></span>
                        </div>
                        <div class="status-item" id="statusHttps">
                            <i class="fas fa-lock"></i>
                            <span>HTTPS : <strong>Vérification...</strong></span>
                        </div>
                        <div class="status-item" id="statusPwa">
                            <i class="fas fa-mobile-alt"></i>
                            <span>Installation : <strong>En attente...</strong></span>
                        </div>
                    </div>
                    
                    <div style="text-align: center;">
                        <button id="testBtn" class="btn-primary">
                            <i class="fas fa-bolt"></i>
                            <span>SIMULER L'USAGE</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>

    <script>
        window.onerror = function(msg, url, line) {
            alert("Erreur détectée : " + msg + "\nFichier : " + url);
        };
        // Vérifie si le manifest répond bien
        fetch('manifest.json').then(r => {
            if(!r.ok) alert("Alerte : Le fichier manifest.json est introuvable (404) !");
        });
    </script>
</body>
</html>
